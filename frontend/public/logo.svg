<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Outer Ring (Circuit) -->
  <circle cx="256" cy="256" r="200" stroke="url(#neon-gradient)" stroke-width="12" stroke-dasharray="80 40" stroke-linecap="round" filter="url(#glow)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite" />
  </circle>

  <!-- Inner Ring (Static) -->
  <circle cx="256" cy="256" r="140" stroke="#00F0FF" stroke-width="4" opacity="0.3" />

  <!-- The Eye (Oracle) -->
  <path d="M256 150C180 150 110 200 80 256C110 312 180 362 256 362C332 362 402 312 432 256C402 200 332 150 256 150Z" stroke="url(#neon-gradient)" stroke-width="8" fill="none" filter="url(#glow)" />
  
  <!-- The Pupil (AI Core) -->
  <circle cx="256" cy="256" r="40" fill="url(#neon-gradient)" filter="url(#glow)">
    <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Data Nodes -->
  <circle cx="256" cy="100" r="8" fill="#00F0FF" />
  <circle cx="256" cy="412" r="8" fill="#A78BFA" />
  <circle cx="100" cy="256" r="8" fill="#00F0FF" />
  <circle cx="412" cy="256" r="8" fill="#A78BFA" />

</svg>